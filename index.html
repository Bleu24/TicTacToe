<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>

    <div class="app">
        <div class="matchPanel">
            <div class="matchHeader">

            </div>            
        </div>

        <div class="gamePanel">
            <div class="gameHeader">
                <div class="gameTitle">Tic-Tac-Toe</div>
                <div class="subtitle"> 
                    <div class="status" data-status="notStart"></div> v0.0.1
                </div>
            </div>
            <div class="subheader">
                <div class="turn">Turn: </div>
                <div class="round">Round: </div>
                <div class="mode">Mode: PvAI </div> <!-- PVP or PvAI -->
                <button class="reset">Reset</button>
                <button class="newGame">Start</button>
            </div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>    
            </div>
        </div>
    </div>
    
</body>
</html>
