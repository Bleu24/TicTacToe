<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>

    <div class="app">
        <div class="gamePanel">
            <div class="gameHeader">
                <div class="gameTitle">Tic-Tac-Toe</div>
                <div class="subtitle">
                    <div class="status" data-status="notStart"></div> v0.0.1
                </div>
            </div>
            <div class="subheader">
                <div class="turn label">Turn: </div>
                <div class="round label">Round: </div>
                <div class="mode label">Mode: </div> <!-- PVP or PvAI -->
                <button class="reset">Reset</button>
                <button class="newGame">Start</button>
            </div>
            <div class="board">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </div>
        </div>

        <div class="matchPanel">
            <div class="matchHeader">
                <div class="matchTitle">Match Panel</div>
            </div>
            <div class="matchBoard">
                <div class="matchBoard__cards">
                    <div class="card x">
                        <div class="teamLabel">Team X</div>
                        <div class="score">0</div>
                    </div>
                    <div class="card draw">
                        <div class="teamLabel">Draw</div>
                        <div class="score">0</div>
                    </div>
                    <div class="card o">
                        <div class="teamLabel">Team O</div>
                        <div class="score">0</div>
                    </div>
                </div>
                <div class="matchBoard__history">
                    <p class="moveHistory">Move History</p>
                    <div class="history" data-history="false">No History Yet</div>
                    <div class="history" data-history="true"></div>
                </div>
            </div>
            <div class="matchPanel__footer">
                <p class="footer__credits"> &copy; 2025. All Rights Reserved <a href="http://github.com/Bleu24"> Bleu24
                    </a></p>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="bg-modal">
        <div class="modal">
            <div class="gameMode">
                <h1>Choose Game Mode</h1>
                <div class="btns">
                    <button class="pvpBtn">PvP</button>
                    <button class="pvaiBtn">PvAI</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
